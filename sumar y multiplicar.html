<body>
    <script>
        let n1 = parseInt(prompt("Ingrese el primer numero:"))
        let n2 = parseInt(prompt("Ingrese el segundo numero:"))

        document.write("<br/>")
        document.write("el producto es:", n1*n2)
        
    </script>
