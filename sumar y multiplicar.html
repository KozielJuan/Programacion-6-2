<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica</title>
</head>

<body>
    <script>
        let n1 = prompt("Ingrese el primer numero:")
        let n2 = prompt("Ingrese el segundo numero:")
        let suma = parseInt(n1) + parseInt(n2)
        let producto = parseInt(n1) * parseInt(n2)
        document.write("la suma es:", suma)
        document.write("<br/>")
        document.write("el producto es:", producto)
        
    </script>
</body>
</html>
